<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylereg.css">
    <script src="reg.js" defer></script>
</head>
<body>
   <article class="container">
        <div class="block">

            <section class="block__item block-item">
                <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn">Зарегестрироваться</button>
            </section>

        </div>

        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form__title">Вход</h3>
                <p id="login1">
                    <input type="text" class="form__input" placeholder="Логин" id="login">
                </p>
                <p id="parol">
                    <input type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <button class="form__btn" id="vxod">Войти</button>
                </p>
                
            </form>

            <form action="#" class="form form_signup">
                <h3 class="form__title">Регистрация</h3>
                <p id="login1">
                    <input type="text" class="form__input" placeholder="Логин">
                </p>
                <p id="parol">
                    <input type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <button class="form__btn form__btn_signup" id="vxod">Зарегестрироваться</button>
                </p>
                
            </form>
        </div>

   </article>
   
</body>
</html>
